<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style-responsivr.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form | Atlas K</title>
</head>
<body>
<main>
    <div class="background">

    </div>
    <div class="container">
      
      <div class="card-side">
        <div class="back-card">
          <img src="images/bg-card-back.png" alt="">
          <p class="card-pin">000</p>
        </div>
        
        <div class="front-card">
          <img class="card-logo" src="images/card-logo.svg" alt="">
          <img class="front-card-img" src="images/bg-card-front.png" alt="">
          <p class="card-number">0000 0000 0000 0000</p>
          <p class="card-name">Jane Appleseed</p>
          <div class="date">
            <p class="card-date">00</p>/<p class="card-year" >00</p> 
          </div>
        </div>

          
      </div>

      <div class="input-side" >

        <form class="form" action="">

          <div class="name">
            <label >Cardholder Name</label>
            <input type="text" placeholder="e.g. Jane Appleseed" id="input-name" class="input-name">
            <p id="name-error" class="error-state hide">Can't be blank</p>
          </div>

          <div class="card">
            <label >Card Number</label>
            <input id="input-number" maxlength="19" type="text" placeholder="e.g. 1234 5678 9123 0000" class="input-number">
            <p id="number-error" class="error-state "></p>
          </div>
          
          <div class="input-date">

            <div class="exp-date">
              <label >Exp. Date (MM/YY)</label>
              <div class="inputs">
                <input maxlength="2" type="text" placeholder="MM" class="input-month">
                <input maxlength="2" type="text" placeholder="YY" class="input-year">
              </div>
              <p id="month-error" class="error-state hide">Can't be blank</p>
            </div>

            <div class="cvc">
              <label >CVC</label>
              <input maxlength="3" type="text" placeholder="e.g. 123" class="input-cvc">
              <p id="cvc-error" class="error-state hide">Can't be blank</p>
            </div>

          </div>
          
          <button>Confirm</button>
          
        </form>

      </div>
    
    <div class="completed-side hide">
      <img src="images/icon-complete.svg" alt="">
      <h2>Thank you!</h2>
      <p>We've added your card details</p>
      <button onClick="window.location.reload();" class="complet-button">Continue</button>
    </div>

    </div>
</main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Atlas K</a>.
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.0.2/cleave.min.js"
    integrity="sha512-SvgzybymTn9KvnNGu0HxXiGoNeOi0TTK7viiG0EGn2Qbeu/NFi3JdWrJs2JHiGA1Lph+dxiDv5F9gDlcgBzjfA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="index.js"></script>
</body>
</html>
